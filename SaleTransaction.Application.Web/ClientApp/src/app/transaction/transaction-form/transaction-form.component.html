<h2 mat-dialog-title>{{action}}</h2> 

  <form [formGroup]="transactionForm"
        novalidate>
       
        <mat-form-field appearance="fill">
          <mat-label>Product</mat-label>
          <mat-select formControlName="ProductId" [(ngModel)]="selectedTransaction.ProductId">
            <mat-option *ngFor="let prod of products" [value] = "prod.productId" >
              {{prod.productName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Customer</mat-label>
          <mat-select formControlName="CustomerId"  [(ngModel)]="selectedTransaction.CustomerId">
            <mat-option *ngFor="let cust of customers" [value] = "cust.customerId" >
              {{cust.firstName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
          <br>
          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput formControlName="Quantity" [(ngModel)]="selectedTransaction.Quantity" placeholder="Qty*" required>
          </mat-form-field>
     
  
  </form>
  <mat-dialog-actions>
    <button mat-button (click)='onSubmit()'  >Add</button>
    <button mat-button  (click)='onClose()' > Cancel</button>
  </mat-dialog-actions>
