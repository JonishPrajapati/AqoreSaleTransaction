<div class="product-container">
  <button mat-raised-button color="primary"(click)='getInvoiceDetail()'>Payment Details</button> &nbsp;&nbsp;&nbsp;

</div>
 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="InvoiceId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.InvoiceId}} </td>
  </ng-container>
  <ng-container matColumnDef="InvoiceDate">
    <th mat-header-cell *matHeaderCellDef> Invoice Date </th>
    <td mat-cell *matCellDef="let element"> {{element.InvoiceDate}} </td>
  </ng-container>
  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef>First Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
</ng-container>

<ng-container matColumnDef="LastName">
    <th mat-header-cell *matHeaderCellDef> Last name </th>
    <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
</ng-container>
<ng-container matColumnDef="InvoiceAmount">
  <th mat-header-cell *matHeaderCellDef>Net Amount </th>
  <td mat-cell *matCellDef="let element"> {{element.InvoiceAmount}} </td>
</ng-container>

<ng-container matColumnDef="InvoiceDiscount">
  <th mat-header-cell *matHeaderCellDef> Discount Amount </th>
  <td mat-cell *matCellDef="let element"> {{element.InvoiceDiscount}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick($event,row)"
  [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true"
  (mouseout)="row.hovered = false"></tr>
</table>
