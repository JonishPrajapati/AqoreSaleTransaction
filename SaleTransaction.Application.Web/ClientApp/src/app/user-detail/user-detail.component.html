    <button mat-raised-button color="primary" (click) ='getAllUsers()'>Show more users</button>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="UserId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.UserId}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="UserName">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.UserName}} </td>
  </ng-container>
  <ng-container matColumnDef="Password">
    <th mat-header-cell *matHeaderCellDef> password </th>
    <td mat-cell *matCellDef="let element"> {{element.Password}} </td>
  </ng-container>
  <ng-container matColumnDef="InsertPersonId">
    <th mat-header-cell *matHeaderCellDef> Person </th>
    <td mat-cell *matCellDef="let element"> {{element.InsertPersonId}} </td>
</ng-container>

<ng-container matColumnDef="InsertDate">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.InsertDate}} </td>
</ng-container>
<ng-container matColumnDef="FirstName">
  <th mat-header-cell *matHeaderCellDef> First Name </th>
  <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
</ng-container>

<ng-container matColumnDef="LastName">
  <th mat-header-cell *matHeaderCellDef> Last Name </th>
  <td mat-cell *matCellDef="let element"> {{element.LastName}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
