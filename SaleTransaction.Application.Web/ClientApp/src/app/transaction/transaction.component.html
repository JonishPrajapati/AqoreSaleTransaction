<div class="product-container">
  <button mat-raised-button color="primary" (click) ='transactionAdd()'>Add</button> &nbsp;&nbsp;&nbsp;
  <button mat-raised-button color="primary" (click) ='transactionEdit()'>Edit</button> &nbsp;&nbsp;&nbsp;
  <button mat-raised-button color="primary" (click) ='generateInvoice()'>Generate Invoice</button>
</div>
 
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


     <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selectionBox.hasValue() && isAllSelected()"
                    [indeterminate]="selectionBox.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selectionBox.toggle(row) : null"
                    [checked]="selectionBox.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>
  
 
  

  <!-- Name Column -->
  <ng-container matColumnDef="TransactId">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.TransactId}} </td>
  </ng-container>
  <ng-container matColumnDef="FirstName">
    <th mat-header-cell *matHeaderCellDef> Customer Name </th>
    <td mat-cell *matCellDef="let element"> {{element.FirstName}} </td>
  </ng-container>
  <ng-container matColumnDef="ProductName">
    <th mat-header-cell *matHeaderCellDef> Product Name </th>
    <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
  </ng-container>
  
  <ng-container matColumnDef="Quantity">
    <th mat-header-cell *matHeaderCellDef> Quantity </th>
    <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>

  </ng-container>
  <ng-container matColumnDef="Rate">
    <th mat-header-cell *matHeaderCellDef> Price </th>
    <td mat-cell *matCellDef="let element"> {{element.Rate}} </td>
  </ng-container>
<ng-container matColumnDef="Discount">
    <th mat-header-cell *matHeaderCellDef> Discount Offer </th>
    <td mat-cell *matCellDef="let element"> {{element.Discount}} </td>
</ng-container>
<ng-container matColumnDef="InvoiceId">
  <th mat-header-cell *matHeaderCellDef> Invoice </th>
  <td mat-cell *matCellDef="let element"> {{element.InvoiceId}} </td>
</ng-container>

<ng-container matColumnDef="TotalAmount">
<th mat-header-cell *matHeaderCellDef>Net Amount  </th>
<td mat-cell *matCellDef="let element"> {{element.TotalAmount}} </td>
</ng-container>





<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClick($event,row)"
  [ngClass]="{hovered: row.hovered, highlighted: selectionBox.isSelected(row)}" (mouseover)="row.hovered = true"
  (mouseout)="row.hovered = false"></tr>
</table>
